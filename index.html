<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Nilza Alves - Agendamento</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #FFF5F3 0%, #FFE8E3 100%); min-height: 100vh; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    .calendar-day, .time-slot, .service-card { transition: all 0.3s ease; }
    .calendar-day:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(199, 144, 129, 0.3); }
    .fade-in { animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .admin-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
    .admin-table th { background: #C79081; color: white; padding: 12px; text-align: left; }
    .admin-table td { padding: 12px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div id="app" class="w-full h-full overflow-auto">
    <div class="flex items-center justify-center h-screen">
        <p class="animate-pulse text-[#C79081]">Carregando Studio...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://bfymvjnqkzrsyexfwdcp.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_H6CY2ywkSPiYkhtFj15Xcg_PCxOpZTf';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const config = {
      studio_name: 'Studio Nilza Alves',
      studio_address: 'R. Padre Anchieta, 621, loja 106 - Monte Castelo, Fortaleza - CE',
      studio_phone: '5585998435506',
      primary_color: '#C79081'
    };

    let allBookings = [];
    let currentView = 'client';
    let selectedDate = new Date();
    let selectedServices = [];
    let selectedTime = null;
    let adminLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';

    // --- LOGICA DE DADOS ---
    async function loadData() {
      try {
        const { data, error } = await _supabase.from('bookings').select('*');
        if (error) throw error;
        allBookings = data || [];
        renderCurrentView();
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
        // Se der erro no banco, renderiza o site assim mesmo para não ficar em branco
        renderCurrentView(); 
      }
    }

    function getServices() {
      const customs = allBookings.filter(item => item.type === 'service');
      if (customs.length > 0) {
        return customs.map(s => ({ id: s.service_id, name: s.service_name, duration: s.service_duration, price: parseFloat(s.service_price) }));
      }
      return [
        { id: 'buco', name: 'Buço', duration: 15, price: 15.00 },
        { id: 'axila', name: 'Axila', duration: 20, price: 20.00 },
        { id: 'meia_perna', name: 'Meia Perna', duration: 30, price: 40.00 },
        { id: 'perna_completa', name: 'Perna Completa', duration: 45, price: 60.00 },
        { id: 'virilha', name: 'Virilha Completa', duration: 30, price: 40.00 }
      ];
    }

    // --- REGRAS DE HORÁRIO ---
    function generateTimeSlots(date) {
      const slots = [];
      const dayOfWeek = date.getDay(); // 0 = Dom, 6 = Sáb
      let start = 9, end = 19;

      if (dayOfWeek === 0) {
        const released = allBookings.find(b => b.type === 'blocked_date' && b.blocked_date === date.toISOString().split('T')[0] && b.blocked_reason === 'LIBERADO');
        if (!released) return [];
        start = parseInt(released.blocked_start_time); end = parseInt(released.blocked_end_time);
      } else if (dayOfWeek === 6) {
        end = 17; // Sábado até as 17h
      }

      const totalDur = selectedServices.reduce((t, id) => t + (getServices().find(s => s.id === id)?.duration || 0), 0);
      
      for (let h = start; h < end; h++) {
        for (let m = 0; m < 60; m += 30) {
          const time = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
          const isBusy = allBookings.some(b => b.type === 'booking' && b.date === date.toISOString().split('T')[0] && b.time === time && b.status === 'confirmed');
          slots.push({ time, available: !isBusy });
        }
      }
      return slots;
    }

    // --- RENDERIZAÇÃO ---
    function renderClientView() {
      const services = getServices();
      return `
        <div class="max-w-4xl mx-auto p-6 fade-in">
          <header class="text-center mb-10">
            <img src="https://i.ibb.co/sd0VY9CY/Logo-principal.png" class="h-32 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-[#4A4A4A]">${config.studio_name}</h1>
            <p class="text-sm opacity-60">${config.studio_address}</p>
          </header>

          <section class="mb-8">
            <h2 class="text-xl font-bold mb-4 border-b-2 border-[#C79081] inline-block">1. Escolha os serviços</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              ${services.map(s => `
                <div onclick="toggleService('${s.id}')" class="service-card p-4 rounded-xl bg-white shadow-sm border-2 ${selectedServices.includes(s.id) ? 'border-[#C79081]' : 'border-transparent'} cursor-pointer">
                  <div class="flex justify-between font-bold"><span>${s.name}</span> <span>R$ ${s.price.toFixed(2)}</span></div>
                  <p class="text-xs opacity-50">${s.duration} minutos</p>
                </div>
              `).join('')}
            </div>
          </section>

          <section class="mb-8">
            <h2 class="text-xl font-bold mb-4 border-b-2 border-[#C79081] inline-block">2. Escolha a data</h2>
            <input type="date" value="${selectedDate.toISOString().split('T')[0]}" onchange="selectedDate = new Date(this.value); selectedTime = null; renderCurrentView();" class="w-full p-4 rounded-xl border-2 border-white shadow-sm focus:border-[#C79081] outline-none">
          </section>

          <section class="mb-8">
            <h2 class="text-xl font-bold mb-4 border-b-2 border-[#C79081] inline-block">3. Escolha o horário</h2>
            <div class="grid grid-cols-3 sm:grid-cols-6 gap-2">
              ${generateTimeSlots(selectedDate).map(s => `
                <button onclick="selectedTime = '${s.time}'; renderCurrentView();" class="p-3 rounded-lg border-2 ${selectedTime === s.time ? 'bg-[#C79081] text-white border-[#C79081]' : 'bg-white border-transparent'} ${!s.available ? 'opacity-20 cursor-not-allowed' : ''}" ${!s.available ? 'disabled' : ''}>${s.time}</button>
              `).join('')}
            </div>
          </section>

          ${selectedTime && selectedServices.length > 0 ? `<button onclick="showFinalForm()" class="w-full p-5 bg-[#C79081] text-white font-bold rounded-2xl shadow-lg transform transition active:scale-95">RESERVAR AGORA</button>` : ''}
          
          <footer class="mt-20 text-center opacity-30 text-xs">
            <button onclick="adminLogin()">Acesso Restrito</button>
          </footer>
        </div>
      `;
    }

    function toggleService(id) {
      const i = selectedServices.indexOf(id);
      i > -1 ? selectedServices.splice(i, 1) : selectedServices.push(id);
      renderCurrentView();
    }

    function showFinalForm() {
      const name = prompt("Seu nome completo:");
      const phone = prompt("Seu WhatsApp:");
      if(name && phone) saveBooking(name, phone);
    }

    async function saveBooking(name, phone) {
      const booking = {
        type: 'booking',
        client_name: name,
        client_phone: phone,
        services: selectedServices.join(','),
        date: selectedDate.toISOString().split('T')[0],
        time: selectedTime,
        status: 'confirmed'
      };
      const { error } = await _supabase.from('bookings').insert([booking]);
      if(!error) { alert("Agendamento realizado!"); location.reload(); }
    }

    function adminLogin() {
        const p = prompt("Senha:");
        if(p === '123456') { adminLoggedIn = true; sessionStorage.setItem('adminLoggedIn', 'true'); renderCurrentView(); }
    }

    function renderAdminView() {
        const bookings = allBookings.filter(b => b.type === 'booking');
        return `
            <div class="p-8 max-w-6xl mx-auto">
                <h1 class="text-2xl font-bold mb-6">Painel Administrativo</h1>
                <div class="overflow-x-auto">
                    <table class="admin-table">
                        <thead><tr><th>Data</th><th>Hora</th><th>Cliente</th><th>Telefone</th><th>Ações</th></tr></thead>
                        <tbody>
                            ${bookings.map(b => `
                                <tr>
                                    <td>${b.date}</td><td>${b.time}</td><td>${b.client_name}</td><td>${b.client_phone}</td>
                                    <td><button onclick="deleteBooking('${b.__backendId}')" class="text-red-500">Excluir</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <button onclick="sessionStorage.clear(); location.reload();" class="mt-8 text-gray-500 text-sm">Sair</button>
            </div>
        `;
    }

    async function deleteBooking(id) {
        if(confirm("Excluir?")) {
            await _supabase.from('bookings').delete().eq('__backendId', id);
            loadData();
        }
    }

    function renderCurrentView() {
      const app = document.getElementById('app');
      app.innerHTML = adminLoggedIn ? renderAdminView() : renderClientView();
    }

    // Início
    loadData();
  </script>
</body>
</html>
