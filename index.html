<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio de Beleza - Agendamento</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    .calendar-day, .time-slot, .service-card { transition: all 0.3s ease; }
    .calendar-day:hover:not(.disabled), .time-slot:hover:not(.booked):not(:disabled), .service-card:hover { 
      transform: translateY(-2px); box-shadow: 0 4px 12px rgba(199, 144, 129, 0.3); 
    }
    .loading-spinner { border: 3px solid rgba(199, 144, 129, 0.2); border-top: 3px solid #C79081; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #C79081; box-shadow: 0 0 0 3px rgba(199, 144, 129, 0.1); }
    .admin-table { border-collapse: separate; border-spacing: 0; }
    .admin-table th { position: sticky; top: 0; background: linear-gradient(135deg, #C79081 0%, #B8806E 100%); z-index: 10; }
  </style>
</head>
<body class="h-full">
  <div id="app" class="w-full h-full overflow-auto" style="background: linear-gradient(135deg, #FFF5F3 0%, #FFE8E3 100%);"></div>

  <script>
    // --- CONEXÃO SUPABASE ---
    const SUPABASE_URL = 'https://bfymvjnqkzrsyexfwdcp.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_H6CY2ywkSPiYkhtFj15Xcg_PCxOpZTf';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const defaultConfig = {
      background_color: '#FFF5F3',
      surface_color: '#FFFFFF',
      text_color: '#4A4A4A',
      primary_action_color: '#C79081',
      secondary_action_color: '#E8B4A8',
      studio_name: 'Studio Nilza Alves',
      studio_subtitle: 'Depilação e Estética',
      studio_address: 'R. Padre Anchieta, 621, loja 106 - Monte Castelo, Fortaleza - CE',
      studio_phone: '5585998435506',
      welcome_message: 'Bem-vinda ao nosso studio! Escolha o melhor horário para você.',
      confirmation_message: 'Seu agendamento foi confirmado com sucesso!',
      font_family: 'Montserrat',
      font_size: 16
    };

    let allBookings = [];
    let currentView = 'client';
    let selectedDate = new Date();
    let selectedServices = [];
    let adminLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
    let customServices = [];
    
    const WORKING_HOURS = {
      weekday: { start: 9, end: 19 },
      saturday: { start: 9, end: 17 },
      interval: 30
    };

    // --- INTERFACE DE DADOS ADAPTADA ---
    const dataSdk = {
      async refresh() {
        const { data, error } = await _supabase.from('bookings').select('*');
        if (!error) {
          allBookings = data;
          customServices = data.filter(item => item.type === 'service').map(item => ({
            id: item.service_id,
            name: item.service_name,
            duration: item.service_duration,
            price: item.service_price
          }));
          renderCurrentView();
        }
      },
      async create(item) {
        const { error } = await _supabase.from('bookings').insert([item]);
        await this.refresh();
        return { isOk: !error };
      },
      async update(item) {
        const { error } = await _supabase.from('bookings').update(item).eq('__backendId', item.__backendId);
        await this.refresh();
        return { isOk: !error };
      },
      async delete(item) {
        const { error } = await _supabase.from('bookings').delete().eq('__backendId', item.__backendId);
        await this.refresh();
        return { isOk: !error };
      }
    };

    function getServices() {
      return customServices.length > 0 ? customServices : [
        { id: 'buco', name: 'Buço', duration: 15, price: 15.00 },
        { id: 'axila', name: 'Axila', duration: 20, price: 20.00 },
        { id: 'meia_perna', name: 'Meia Perna', duration: 30, price: 40.00 },
        { id: 'perna_completa', name: 'Perna Completa', duration: 45, price: 60.00 },
        { id: 'virilha', name: 'Virilha Simples', duration: 20, price: 25.00 },
        { id: 'virilha_completa', name: 'Virilha Completa', duration: 30, price: 40.00 },
        { id: 'braco', name: 'Braço', duration: 25, price: 30.00 },
        { id: 'costas', name: 'Costas', duration: 35, price: 45.00 },
        { id: 'abdomen', name: 'Abdômen', duration: 20, price: 25.00 }
      ];
    }

    function formatDate(date) { return date.toISOString().split('T')[0]; }
    function formatTime(hour, minute) { return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`; }

    function isTimeSlotAvailable(date, time, durationMinutes = 30) {
      const dateStr = formatDate(date);
      const [hours, minutes] = time.split(':').map(Number);
      const timeInMinutes = hours * 60 + minutes;
      const endTimeInMinutes = timeInMinutes + durationMinutes;
      
      const isBlocked = allBookings.some(b => {
        if (b.type !== 'blocked_date' || b.blocked_date !== dateStr) return false;
        if (!b.blocked_start_time) return true;
        const [bsH, bsM] = b.blocked_start_time.split(':').map(Number);
        const [beH, beM] = b.blocked_end_time.split(':').map(Number);
        return (timeInMinutes < (beH * 60 + beM) && endTimeInMinutes > (bsH * 60 + bsM));
      });
      if (isBlocked) return false;
      
      return !allBookings.some(b => {
        if (b.type !== 'booking' || b.status !== 'confirmed' || b.date !== dateStr) return false;
        const [bh, bm] = b.time.split(':').map(Number);
        const start = bh * 60 + bm;
        const end = start + (b.total_duration || 30);
        return (timeInMinutes < end && endTimeInMinutes > start);
      });
    }

    function generateTimeSlots(date) {
      const slots = [];
      const dayOfWeek = date.getDay();
      let startHour, endHour;
      
      if (dayOfWeek === 0) { 
        const released = allBookings.find(b => b.type === 'blocked_date' && b.blocked_date === formatDate(date) && b.blocked_reason === 'LIBERADO');
        if (released) {
          [startHour] = released.blocked_start_time.split(':').map(Number);
          [endHour] = released.blocked_end_time.split(':').map(Number);
        } else { return []; }
      } else {
        const config = (dayOfWeek === 6) ? WORKING_HOURS.saturday : WORKING_HOURS.weekday;
        startHour = config.start; endHour = config.end;
      }
      
      const now = new Date();
      const minAdvance = new Date(now.getTime() + 60 * 60 * 1000);
      const totalDur = calculateTotalDuration();
      
      for (let h = startHour; h < endHour; h++) {
        for (let m = 0; m < 60; m += WORKING_HOURS.interval) {
          const t = formatTime(h, m);
          const slotDT = new Date(date); slotDT.setHours(h, m, 0, 0);
          const available = slotDT > minAdvance && isTimeSlotAvailable(date, t, totalDur);
          slots.push({ time: t, available });
        }
      }
      return slots;
    }

    // --- FUNÇÕES DE NAVEGAÇÃO E UI ---
    function toggleService(id) {
      const i = selectedServices.indexOf(id);
      i > -1 ? selectedServices.splice(i, 1) : selectedServices.push(id);
      renderCurrentView();
    }
    function calculateTotalDuration() { return selectedServices.reduce((t, id) => t + (getServices().find(s => s.id === id)?.duration || 0), 0); }
    function calculateTotalPrice() { return selectedServices.reduce((t, id) => t + (getServices().find(s => s.id === id)?.price || 0), 0); }
    function selectDate(d) { selectedDate = d; selectedTime = null; renderCurrentView(); }
    function changeMonth(delta) { selectedDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + delta, 1); renderCurrentView(); }
    function selectTimeSlot(t) { selectedTime = t; renderCurrentView(); }
    function resetBooking() { selectedServices = []; selectedTime = null; selectedDate = new Date(); currentView = 'client'; renderCurrentView(); }
    function adminLogout() { adminLoggedIn = false; sessionStorage.removeItem('adminLoggedIn'); currentView = 'client'; renderCurrentView(); }

    // --- VIEWS ---
    function renderCurrentView() {
      const app = document.getElementById('app');
      app.innerHTML = (currentView === 'admin' && adminLoggedIn) ? renderAdminView() : renderClientView();
    }

    // [O restante do código de renderização Client e Admin é idêntico ao seu original, mas chamando dataSdk.create/delete]
    // Abaixo incluímos as funções vitais adaptadas para o Supabase

    async function submitBooking(event, time) {
      event.preventDefault();
      const booking = {
        type: 'booking',
        client_name: document.getElementById('clientName').value,
        client_phone: document.getElementById('clientPhone').value,
        services: selectedServices.join(','),
        date: formatDate(selectedDate),
        time: time,
        total_duration: calculateTotalDuration(),
        total_price: calculateTotalPrice(),
        status: 'confirmed'
      };
      const res = await dataSdk.create(booking);
      if (res.isOk) showSuccessMessage();
    }

    async function blockDate(event) {
        event.preventDefault();
        const blockData = {
            type: 'blocked_date',
            blocked_date: document.getElementById('blockDateInput').value,
            blocked_reason: document.getElementById('blockReasonInput').value,
            blocked_start_time: document.getElementById('blockStartTime').value || '',
            blocked_end_time: document.getElementById('blockEndTime').value || '',
        };
        await dataSdk.create(blockData);
    }

    async function releaseSunday(event) {
        event.preventDefault();
        const releaseData = {
            type: 'blocked_date',
            blocked_date: document.getElementById('releaseSundayDate').value,
            blocked_reason: 'LIBERADO',
            blocked_start_time: document.getElementById('releaseSundayStart').value,
            blocked_end_time: document.getElementById('releaseSundayEnd').value,
        };
        await dataSdk.create(releaseData);
    }

    async function cancelBooking(backendId) {
        if(confirm("Deseja cancelar?")) {
            await dataSdk.update({ __backendId: backendId, status: 'cancelled' });
        }
    }

    async function unblockDate(backendId) {
        await dataSdk.delete({ __backendId: backendId });
    }

    // Reaproveitando sua lógica original de renderização (resumida aqui por espaço, mas funcional)
    // Insira aqui suas funções renderClientView, renderAdminView, etc, exatamente como no original
    // apenas garantindo que as chamadas de funções apontem para as adaptadas acima.

    function init() { dataSdk.refresh(); }
    init();

    // --- COPIE AQUI AS FUNÇÕES DE RENDERIZAÇÃO DO SEU CÓDIGO ANTERIOR ---
    // (renderClientView, renderCalendar, renderTimeSlots, showBookingForm, showAdminLogin, checkAdminCode, renderAdminView, renderBookingsTable)
    // Lembre-se apenas de trocar 'booking.__backendId' onde houver IDs no seu código original.
  </script>
</body>
</html>
